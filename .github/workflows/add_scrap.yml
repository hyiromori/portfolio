name: add_scrap
env:
  TZ: "Asia/Tokyo"
  ACTIONS_RUNNER_DEBUG: "true"
  ACTIONS_STEP_DEBUG: "true"

on:
  workflow_dispatch:
    inputs:
      dummy:
        required: false
        description: Dummy Input (Ignore this)

jobs:
  add_scrap:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Add scrap
        run: bash ./script/scrap/add_scrap.sh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LOG_TEXT: ${{ github.event.inputs.text }}
          LOG_TITLE: ${{ github.event.inputs.title }}
