name: add_article
env:
  TZ: "Asia/Tokyo"

on:
  workflow_dispatch:
    inputs:
      title:
        required: true
        description: Title
      text:
        required: false
        description: Text

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  add_article:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Add article
        run: bash ./.github/script/shell/add_article.sh
        env:
          ARTICLE_TITLE: ${{ github.event.inputs.title }}
          ARTICLE_TEXT: ${{ github.event.inputs.text }}
