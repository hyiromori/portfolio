name: "check_stale_issues"
env:
  TZ: "Asia/Tokyo"

on:
  schedule:
    - cron: "0 20 * * *"

jobs:
  close-issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/stale@v6
        with:
          days-before-stale: 7
          days-before-close: 1
          exempt-issue-labels: "IceBox"
          stale-issue-label: "Stale"
          stale-pr-label: "Stale"
          stale-issue-message: "This issue is stale because it has been open for 7 days with no activity."
          close-issue-message: "This issue was closed because it has been inactive for 1 days since being marked as stale."
          stale-pr-message: "This Pull Request is stale because it has been open for 7 days with no activity."
          close-pr-message: "This Pull Request was closed because it has been inactive for 1 days since being marked as stale."
          repo-token: ${{ secrets.GITHUB_TOKEN }}
