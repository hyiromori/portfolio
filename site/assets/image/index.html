<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Images</title>
  <style>
    body {
      margin: 0;
    }

    #images-area {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }

    .image-container {
      max-width: 48vw;
      max-height: 32vh;
      margin: 1vh 1vw;
      overflow: hidden;
    }

    .image-title {
      text-align: center;
      font-size: 1rem;
      line-height: 1.5;
    }

    .image-link {
      display: block;
      max-width: 48vw;
      max-height: calc(32vh - 2rem);
    }

    .image-element {
      object-fit: contain;
      max-width: 48vw;
      max-height: calc(32vh - 2rem);
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Images</h1>
  <div id="images-area"></div>

  <script id="images" type="application/json">
    [
      {
        "name": "Icon",
        "path": "./icon_180x180.png",
        "size": "180x180"
      },
      {
        "name": "Icon",
        "path": "./icon_180x180.webp",
        "size": "180x180"
      },
      {
        "name": "Icon",
        "path": "./icon_192x192.png",
        "size": "192x192"
      },
      {
        "name": "Icon",
        "path": "./icon_192x192.webp",
        "size": "192x192"
      },
      {
        "name": "Icon",
        "path": "./icon_512x512.png",
        "size": "512x512"
      },
      {
        "name": "Icon",
        "path": "./icon_512x512.webp",
        "size": "512x512"
      },
      {
        "name": "Icon",
        "path": "./icon_1024x1024.jpg",
        "size": "1024x1024"
      },
      {
        "name": "Icon (Connehito)",
        "path": "./icon_1024x1024_connehito.jpg",
        "size": "1024x1024"
      },
      {
        "name": "Share",
        "path": "./share_image.jpg",
        "size": "960x600"
      },
      {
        "name": "Share",
        "path": "./share_image.webp",
        "size": "960x600"
      },
      {
        "name": "Background",
        "path": "./background_960x360.jpg",
        "size": "960x600"
      },
      {
        "name": "Background",
        "path": "./background_960x360.webp",
        "size": "960x600"
      },
      {
        "name": "Background",
        "path": "./background_1920x720.jpg",
        "size": "1920x720"
      }
    ]
  </script>

  <script type="text/javascript">
    const getImageType = (path) => {
      const paths = path.split(".");
      const ext = paths[paths.length - 1];
      switch (ext) {
        case "jpg":
        case "jpeg":
          return "JPEG";
        case "png":
          return "PNG";
        case "webp":
          return "WebP";
        default:
          throw new Error(`Undefined extension: ${ext} (${path})`);
      }
    };
    document.addEventListener("DOMContentLoaded", () => {
      const ImagesArea = document.getElementById("images-area");
      const Images = JSON.parse(document.getElementById("images").innerText);
      Images.forEach(({ name, path, size }) => {
        const ImageTitleElement = document.createElement("div");
        ImageTitleElement.classList.add("image-title");
        ImageTitleElement.innerText = `${name} - ${size} (${getImageType(path)})`;

        const ImageElement = document.createElement("img");
        ImageElement.classList.add("image-element");
        ImageElement.src = path;

        const ImageButton = document.createElement("a");
        ImageButton.classList.add("image-button");
        ImageButton.href = new URL(path, window.location.href).toString();
        ImageButton.appendChild(ImageElement);

        const ImageContainer = document.createElement("div");
        ImageContainer.classList.add("image-container");
        ImageContainer.appendChild(ImageTitleElement);
        ImageContainer.appendChild(ImageButton);

        ImagesArea.appendChild(ImageContainer);
      });
    });
  </script>
</body>
</html>
