<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Check Color Mode</title>
  <style>
      body {
          background-color: #eee;
          color: #000;
          height: 100vh;
          width: 100vw;
      }

      @media (prefers-color-scheme: dark) {
          body {
              background-color: #333;
              color: #fff;
          }
      }

      #message {
          text-align: center;
          position: absolute;
          top: calc(50vh - 1rem);
          font-size: 2rem;
          width: 100vw;
      }
  </style>
</head>
<body>
  <div id="message"></div>
  <script>
    let isLightMode = null;
    const messageElement = document.getElementById("message");
    setInterval(() => {
      const {matches} = window.matchMedia("(prefers-color-scheme: light)");
      if (isLightMode !== matches) {
        messageElement.innerText = matches ? "Light Mode" : "Dark Mode";
      }
      isLightMode = matches;
    }, 100);
  </script>
</body>
</html>
