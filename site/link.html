  </ul>
  <script>
    const NullChar = String.fromCharCode(0)
    const normalize = (text) => text
      .normalize("NFKD")
      .toLowerCase()
      .replace(/[\u30A1-\u30FA]/g, (ch) => String.fromCharCode(ch.charCodeAt(0) - 0x60)); // カタカナ -> ひらがな

    document.addEventListener('DOMContentLoaded', () => {
      const Links = JSON.parse(document.getElementById("links-data").textContent)
      const List = document.getElementById("links-list")
      const KeywordInput = document.getElementById("keyword-input")

      const refresh = (keyword) => {
        const keywords = normalize(keyword).split(new RegExp("[\s]")).filter((text) => text !== "")
        console.debug(keyword, keywords)

        List.innerHTML = ""
        const links = keywords.length === 0 ? Links : Links
          .map(({title, links}) => {
            const filteredLinks = links.filter(({title, url}) => {
              const text = normalize(`${title}${NullChar}${url}`)
              return keywords.every((keyword) => text.includes(keyword))
            })
            return {title, links: filteredLinks}
          })
          .filter(({links}) => links.length > 0)

        links.forEach(({title, links}) => {
          const categoryItem = document.createElement("li")

          const span = document.createElement("span")
          span.innerText = title
          categoryItem.appendChild(span)

          const ul = document.createElement("ul")
          links.map(({title, url}) => {
            const a = document.createElement("a")
            a.target = "_blank"
            a.ref = "noopener noreferrer"
            a.href = url
            a.innerText = title

            const li = document.createElement("li")
            li.appendChild(a)
            ul.appendChild(li)
          })

          categoryItem.appendChild(ul)
          List.appendChild(categoryItem)
        })
      }

      refresh("")
      KeywordInput.addEventListener("keydown", () => refresh(KeywordInput.value))
    });
  </script>
