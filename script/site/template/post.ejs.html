<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title><%= title %> | mryhryki's blog</title>
  <meta content="<%= title %>" name="title">
  <meta content="mryhryki's blog | Web技術や個人的なメモなどを投稿しています。" name="description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/assets/image/icon_192x192.png" type="image/png">

  <meta property="og:title" content="<%= title %>"/>
  <meta property="og:description" content="mryhryki's blog | Web技術や個人的なメモなどを投稿しています。"/>
  <meta property="og:image" content="https://mryhryki.com/assets/image/share_image.jpg"/>
  <meta property="og:url" content="https://mryhryki.com/"/>
  <meta property="og:site_name" content="mryhryki's blog"/>
  <meta property="og:locale" content="ja-JP"/>
  <meta property="og:type" content="website"/>

  <meta name="twitter:card" content="summary"/>
  <meta name="twitter:title" content="<%= title %>"/>
  <meta name="twitter:description" content="mryhryki's blog | Web技術や個人的なメモなどを投稿しています。"/>
  <meta name="twitter:image" content="https://mryhryki.com/assets/image/share_image.jpg"/>
  <meta name="twitter:site" content="@mryhryki"/>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/base.css">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="mryhryki's app">
  <link rel="apple-touch-icon" type="image/png" href="./assets/image/icon_180x180.png">

  <% if (canonical != null) { %>
  <link rel="canonical" href="<%= canonical %>" />
  <% } %>
</head>
<body class="wrapper dark-theme">

<%- html %>
<% if (canonical != null) { %>
  <hr>
  <p>
    ※この記事は以下に投稿した記事のクロスポストです<br>
    <a href="<%= canonical %>"><%= canonical %></a>
  </p>
<% } %>

  <footer>
    <a href="/blog/">一覧</a>
    <span>© 2021 <a style="color: inherit;" href="https://mryhryki.com/">mryhryki</a></span>
  </footer>
</body>
</html>
